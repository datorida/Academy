<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{user/fragments :: head}">
    <title>오시는길</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=abaef57724654cf7214567be232aeb2c&libraries=services"></script>

</head>
<body>
<header id="header" class="fixed-top d-flex align-items-center  header-transparent" th:replace="~{user/fragments :: copy}"></header>
<section id="kakaomap" class="kokaomap menu-section">
    <div class="col-md-3">
        <div id="aboutList" th:replace="~{user/about/fragments :: list}"></div>
    </div>

    <div class="container">
        <div class="section-title" data-aos="zoom-out">
            <h2>Map</h2>
            <p>Directions to Our Location</p>
        </div>
        <div class="row" data-aos="fade-up">
            <div style="margin-top:-12px">
                <div class="link">
                    <a href="javascript:void(0);" onclick="window.open('http://fiy.daum.net/fiy/map/CsGeneral.daum', '_blank', 'width=981, height=650')">
                        혹시 주소 결과가 잘못 나오는 경우에는 여기에 제보해주세요.
                    </a>
                </div>
            </div>

            <div id="map" style="width:100%;height:350px;">
                안뜨나
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=abaef57724654cf7214567be232aeb2c"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 주소-좌표 변환 객체를 생성합니다
    var geocoder = new kakao.maps.services.Geocoder();

    // 주소로 좌표를 검색합니다
    geocoder.addressSearch('경주시 광중길 11', function(result, status) {

        // 정상적으로 검색이 완료됐으면
        if (status === kakao.maps.services.Status.OK) {

            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

            // 결과값으로 받은 위치를 마커로 표시합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: coords
            });

            // 인포윈도우로 장소에 대한 설명을 표시합니다
            var infowindow = new kakao.maps.InfoWindow({
                content: '<div style="width:150px;text-align:center;padding:6px 0;">우리회사</div>'
            });
            infowindow.open(map, marker);

            // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
            map.setCenter(coords);
        }
    });


</script>

<footer th:replace="~{user/fragments :: footer-script}"></footer>
<script src="/assets/js/list.js"></script>
</body>
</html>
